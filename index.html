<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sambath WinTech - Baccarat Prediction</title>
  <style>
    body {
      background: transparent;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    #prediction {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      border-radius: 20px;
      font-size: 30px;
      font-weight: bold;
      color: #FFD700;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div id="prediction">Loading...</div>
  <button onclick="refreshPrediction()">Get Prediction</button>

  <script>
    const options = ['Player', 'Banker', 'No Bet'];

    function refreshPrediction() {
      const choice = options[Math.floor(Math.random() * options.length)];
      document.getElementById('prediction').innerText = choice;
    }

    // Automatically get the first prediction
    window.onload = refreshPrediction;
  </script>
</body>
</html>
